name: "Check Frontend Code Style"
permissions:
  contents: read

on:
  workflow_call:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: "Install dependencies"
        run: |
          cd frontend
          npm install
      - name: "Lint frontend code"
        run: |
          cd frontend 
          npm run lint:check